<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css"/>
    <title>HeroCTF Certificates</title>
</head>
<body>

    <div class="row center">
        <div class="terminal">
            {% if error %}
                <p style="color: red;">Error: {{ error }}</p>
            {% endif %}
            <form method="POST" action="/">
                <span class="green_prefix size_up"> $ </span><label for="api_key">CTFd Access Tokens</label>
                <br>
                <br>
                <span class="green_prefix">&nbsp> </span>
                <input class="width_90" placeholder="Enter your access tokens" type="text" name="token" id="token">
                <br>
                <br>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
